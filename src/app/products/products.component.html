<div class="row">
  <div class="col-md-12">
    <h2>
      List of products
      <button
        routerLink="new"
        class="btn btn-primary pull-right">
          Add new product
      </button>
    </h2>
  </div>
</div>
  <div class="row">
    <div class="col-md-6">
      <div class="col-sm-3 sort-by">
        <select 
          class="form-control form-control-sm" 
            [(ngModel)]="sortByValue" 
            (change)="onChangeOfSorBy(sortByValue)">
          <option>Sort by</option>
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <input type="text" 
        class="form-control pull-right" 
        placeholder="search here.." 
        name="searchValue" 
        [(ngModel)]="searchValue" (input)="onSearch()">
    </div>
  </div>
<br>
<app-product-list></app-product-list>
