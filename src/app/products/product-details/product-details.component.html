<div class="col-md-12">
  <h2 *ngIf="product">Specification of {{product.title | titlecase}}</h2>
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-sm-12 col-md-12">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Title</td>
          <td>{{product.title}}</td>
        </tr>
        <tr>
          <td>Brand</td>
          <td>{{product.brand}}</td>
        </tr>
        <tr>
          <td>category</td>
          <td>{{product.category | titlecase}}</td>
        </tr>
        <tr>
          <td>Description</td>
          <td>{{product.description}}</td>
        </tr>
        <tr>
          <td>Price</td>
          <td>${{product.price}}</td>
        </tr>
        <tr>
          <td>In stock</td>
          <td>${{product.stock}}</td>
        </tr>
        <tr>
          <td>Rating</td>
          <td>{{product.rating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6 col-md-6" *ngFor="let image of product.images">
    <div class="" style="padding: 10px 0;">
      <img class="d-block w-100" [src]="image" alt="First slide" style="width: 100%; height: 450px; border: 1px solid #c3c3c3;">
    </div>
    
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <app-loader></app-loader>
</div>
